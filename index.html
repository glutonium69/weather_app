<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="./img/web-icon.png" type="image/x-icon" />
	<script src="srcipt.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<div class="nav"></div>
		<div class="searchAndMain">
			<div class="search">
				<input type="text" placeholder="Search for cities">
				<div class="search_icon">
					<img src="icon/search-icon.svg" alt="">
				</div>
			</div>
			<div class="main">
				<div class="temp">
					<div class="tempInfo">
						<h1 class="place">Madrid.</h1>
						<!-- the following span for creating gap between the h1 + p and the next h1 -->
						<!-- the gap was accomplished by giving the span a fles-grow : 1; -->
						<span></span>
						<h1 class="current_temp">00&deg</h1>
						<p class="current_condition">condition</p>
					</div>
					<div class="img">
						<img src="weather icon/day/296.png">
					</div>
				</div>
				<div class="dailyForecast">
					<p>today's forecast</p>
					<div class="info">
						<div class="data">
							<p>6:00 AM</p>
							<div class="img">
								<img src="/weather icon/day/113.png" alt="">
							</div>
							<h3>25&deg</h3>
						</div>
						<div></div>
						<div class="data">
							<p>9:00 AM</p>
							<div class="img">
								<img src="/weather icon/day/143.png" alt="">
							</div>
							<h3>25&deg</h3>
						</div>
						<div></div>
						<div class="data">
							<p>12:00 PM</p>
							<div class="img">
								<img src="/weather icon/day/230.png" alt="">
							</div>
							<h3>25&deg</h3>
						</div>
						<div></div>
						<div class="data">
							<p>3:00 PM</p>
							<div class="img">
								<img src="/weather icon/day/299.png" alt="">
							</div>
							<h3>25&deg</h3>
						</div>
						<div></div>
						<div class="data">
							<p>6:00 PM</p>
							<div class="img">
								<img src="/weather icon/night/302.png" alt="">
							</div>
							<h3>25&deg</h3>
						</div>
						<div></div>
						<div class="data">
							<p>9:00 PM</p>
							<div class="img">
								<img src="/weather icon/night/113.png" alt="">
							</div>
							<h3>25&deg</h3>
						</div>
					</div>
				</div>
				<div class="airCondition"></div>
				<div class="weeklyForecast"></div>
			</div>
		</div>
	</div>
</body>

</html>
